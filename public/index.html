<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politics Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1 id="chat-title">Discuss with Your Political Representative</h1>
            <div class="chat-window" id="chat-window"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your thoughts...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <!-- Right Panel -->
        <div class="right-panel">
            <h1>UK Public Sentiment</h1>
            <div class="stats">
                <p><strong>Live User Count:</strong> <span id="user-count">0</span></p>
            </div>
            <div id="bubble-container"></div>
        </div>
    </div>
    <!-- Include script.js -->
    <script src="script.js"></script>
</body>
</html>
